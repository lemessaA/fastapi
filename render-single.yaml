services:
  # Unified RAG Application (Frontend + Backend)
  - type: web
    name: rag-apps
    runtime: python3
    plan: free
    buildCommand: "uv add -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PORT
        value: 8501
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
