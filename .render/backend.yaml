services:
  - type: web
    name: rag-backend
    env: python
    repo: https://github.com/lemessaA/fastapi.git
    rootDir: ./
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: GROQ_API_KEY
        sync: false
